<h2 mat-dialog-title>Create/Modify Appointment</h2>
<form [formGroup]="appointmentForm" (ngSubmit)="onSaveAppointment()">
  <mat-dialog-content>
    <mat-form-field class="col-12">
      <mat-label>Title </mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="col-12" disabled="true">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

      <mat-error *ngIf="formControls['date'].hasError('required')"> required! </mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions >
    <button mat-raised-button color="primary" type="submit">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</form>
